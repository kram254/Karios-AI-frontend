services:
  - type: web
    name: aichat-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: VITE_BACKEND_URL
        value: https://aichat-backend.onrender.com
      - key: VITE_WS_URL
        value: wss://aichat-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
